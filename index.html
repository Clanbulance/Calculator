<!DOCTYPE html>
<html>
<head>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>
<link href="./style.css" rel="stylesheet">
<script type="text/javascript" src="script.js" defer></script>
</head>
    <body>
        <main id="calculator">
            <div id="container">
                <div id="display"></div>
                <button type="button" class="topLine" value="clear">AC</button>
                <button type="button" class="topLine" value="negative">+/-</button>
                <button type="button" class="topLine" value="percent">%</button>
                <button type="button" class="operator" value="gedeeld">/</button>
                <button type="button" class="number" value="1">1</button>
                <button type="button" class="number" value="2">2</button>
                <button type="button" class="number" value="3">3</button>
                <button type="button" class="operator" value="multiply">*</button>
                <button type="button" class="number" value="4">4</button>
                <button type="button" class="number" value="5">5</button>
                <button type="button" class="number" value="6">6</button>
                <button type="button" class="operator" value="sum">+</button>
                <button type="button" class="number" value="7">7</button>
                <button type="button" class="number" value="8">8</button>
                <button type="button" class="number" value="9">9</button>
                <button type="button" class="operator" value="minus">-</button>
                <button type="button" class="number" id="doubleButton" value="0">0</button>
                <button type="button" class="comma" value="comma">.</button>
                <button type="button" class="equal" value="equals">=</button>
            </div> 
        </main>
    </body>
</html>
